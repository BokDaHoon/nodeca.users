en-US:
  request_show:
    title: Change password

  request_exec:
    err_captcha_wrong: CAPTCHA verification failed, try again.
    err_email_unknown: Unknown email address.

    email_subject: '#{project_name}: password change confirmation.'
    email_text: |
      Follow this link to change your password:

      #{link}

      If you did not requested password reset or changed your mind,
      just ignore this letter.

  request_done_show:
    title: Change password

  change_show:
    title: Change password

  change_exec:
    err_expired_token: Security token expired.
    err_broken_token: Invalid security token.
    email_subject: '#{project_name}: password has been changed.'
    email_text: |
      Password for account #{nick} at #{project_name} was changed.

      Time: #{time}, IP: #{ip}

  change_done_show:
    title: Change password
