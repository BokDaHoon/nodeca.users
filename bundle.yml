bundles:
  frontend:
    - users


packages:
  admin:
    client:
      root:       "./client/admin"
      include:    "*.js"
      exclude:    "/(^|\\/|\\\\)_.*/"

    views:
      root:       "./client/admin"
      include:    "*.jade"
      exclude:    "/(^|\\/|\\\\)_.*/"

    i18n_client:
      root:       "./client/admin"
      include:    "i18n/*.yml"

    styles:
      root:       "./client/admin"
      include:    "*.styl"

    server:
      root:       "./server/admin"
      include:    "*.js"
      exclude:    "/(^|\\/|\\\\)_.*/"

    i18n_server:
      root:       "./server/admin"
      include:    "i18n/*.yml"


  common:
    client:
      root:       "./client/common"
      include:    "*.js"
      exclude:    "/(^|\\/|\\\\)_.*/"

    views:
      root:       "./client/common"
      include:    "*.jade"
      exclude:    "/(^|\\/|\\\\)_.*/"

    i18n_client:
      root:       "./client/common"
      include:    "i18n/*.yml"

    styles:
      root:       "./client/common"
      include:    "*.styl"

    server:
      root:       "./server/common"
      include:    "*.js"
      exclude:    "/(^|\\/|\\\\)_.*/"

    i18n_server:
      root:       "./server/common"
      include:    "i18n/*.yml"


  users:
    depends:
      - common

    client:
      root:       "./client/users"
      include:    "*.js"
      exclude:    "/(^|\\/|\\\\)_.*/"

    views:
      root:       "./client/users"
      include:    "*.jade"
      exclude:    "/(^|\\/|\\\\)_.*/"

    i18n_client:
      root:       "./client/users"
      include:    "i18n/*.yml"

    styles:
      root:       "./client/users"
      include:    "*.styl"

    server:
      root:       "./server/users"
      include:    "*.js"
      exclude:    "/(^|\\/|\\\\)_.*/"

    i18n_server:
      root:       "./server/users"
      include:    "i18n/*.yml"
